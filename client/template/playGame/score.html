<template name="score">
  <div class="list-group">
    {{#each glblSet}}
    <div class="list-group-item col-sm-3">
        <div class="row-picture">
            <img class="img-circle" alt={{playerName}} src={{playImage}} width=100px>
        </div>
        <div class="row-content">
            <h4 class="list-group-item-heading">{{playerName}}</h4>
            {{#if anLight}}
              <h3 class="list-group-item-text">交卷</h3>
            {{/if}}
            <h3 class="list-group-item-text">{{playerAnser}}</h3>
        </div>
    </div>
  {{/each}}
    <a class="btn btn-info btn-block" href="{{pathFor 'scoreSort'}}">得分一览</a>
  </div>
</template>
