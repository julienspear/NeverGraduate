<template name="scoreSort">
  {{> header}}
  <table class="table table-striped table-hover ">
      <thead>
          <tr>
              <th>选手姓名</th>
              <th>本题选项</th>
              <th>本题得分</th>
              <th>总分</th>
              <th>评分</th>
          </tr>
      </thead>
      <tbody>
      {{#each glblSet}}
        {{> scoreItem}}
      {{/each}}
      </tbody>
  </table>
</template>
