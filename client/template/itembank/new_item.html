<template name="newItem">
  <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">《同学会》题库编辑</h3>
  </div>
  <div class="panel-body">
  <form class="form-horizontal" id="new-item">
    <div class="form-group">
       <label for="season" class="col-sm-1 control-label text-primary">题型</label>
       <div class="col-sm-5">
         <select class="form-control" name="season">
           <option>士是非飞1</option>
           <option>三国冷知识</option>
           <option>体育达人</option>
           <option>猜谜射虎</option>
          </select>
       </div>
       <label for="episode" class="col-sm-1 control-label text-primary">场次</label>
       <div class="col-sm-5">
         <select class="form-control" name="episode">
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option><option>11</option><option>12</option>
          </select>
       </div>
    </div>
    <div class="form-group">
       <label for="order" class="col-sm-1 control-label text-primary">题序</label>
       <div class="col-sm-5">
         <input class="form-control" type="text" name="order" placeholder="题序" />
       </div>
       <label for="qustIndx" class="col-sm-1 control-label text-primary">题号</label>
       <div class="col-sm-5">
         <input class="form-control floating-label" type="text" name="qustIndx" placeholder="题号" />
       </div>
    </div>
    <div class="form-group">
       <label for="question" class="col-sm-1 control-label text-primary ">题目内容</label>
       <div class="col-sm-11">
         <textarea name="question" placeholder="题目内容" class="form-control floating-label" rows="5"></textarea>
       </div>
    </div>
    <div class="form-group">
       <label for="optionA" class="col-sm-1 control-label text-primary">选项A</label>
       <div class="col-sm-3">
         <input class="form-control" type="text" name="optionA" placeholder="选项A" />
       </div>
       <label for="optionB" class="col-sm-1 control-label text-primary">选项B</label>
       <div class="col-sm-3">
         <input class="form-control" type="text" name="optionB" placeholder="选项B" />
       </div>
       <label for="optionC" class="col-sm-1 control-label text-primary">选项C</label>
       <div class="col-sm-3">
         <input class="form-control" type="text" name="optionC" placeholder="选项C" />
       </div>
    </div>
    <div class="form-group">
      <label for="optionD" class="col-sm-1 control-label text-primary">选项D</label>
      <div class="col-sm-3">
        <input class="form-control" type="text" name="optionD" placeholder="选项D" />
      </div>
      <label for="inlineImage" class="col-sm-1 control-label text-primary">有无图片</label>
      <div class="col-sm-3">
        <select class="form-control" name="inlineImage">
           <option value="0">无</option><option value="1">有</option>
         </select>      </div>
       <label for="answer" class="col-sm-1 control-label text-primary">答案</label>
       <div class="col-sm-3">
         <select class="form-control" name="answer">
            <option>A</option><option>B</option><option>C</option><option>D</option>
          </select>
       </div>
    </div>
    <div class="form-group">
       <label for="parse" class="col-sm-1 control-label text-primary">题目解析</label>
       <div class="col-sm-11">
         <textarea name="parse" placeholder="题目解析" class="form-control" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group">
       <label for="parseImage" class="col-sm-1 control-label text-primary">解析有无图片</label>
       <div class="col-sm-3">
         <select class="form-control" name="parseImage">
            <option value="0">无</option><option value="1">有</option>
          </select>
       </div>
       <label for="countdown" class="col-sm-1 control-label text-primary">倒计时</label>
       <div class="col-sm-3">
         <select class="form-control" name="countdown">
            <option value="120000">2分</option><option value="180000">3分</option><option value="150000">2分30秒</option>
            <option value="90000">1分30秒</option><option value="60000">1分</option><option value="30000">30秒</option>
          </select>
        </div>
       <div class="form-group">
          <div class="col-sm-offset-1 col-sm-3">
            <input class="btn btn-success btn-block" type="submit" name="chuti" value="出题" />
          </div>
       </div>
    </div>
  </form>
  </div>
</div>
</template>
